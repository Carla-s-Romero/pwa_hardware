<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Movie App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="menu">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <h1>Star Wars Movie App</h1>
        </div>
        <div class="links" id="menuLinks">
            <a href="index.html">Home</a>
            <a href="tutorial.html">Tutorial</a>
            <a href="mapa.html">Mapa</a>
            <a href="contato.html">Contato</a>
        </div>
    </nav>

    <form id="movie-form">
        <h2>Adicionar Filme</h2>
        <input type="text" id="title" placeholder="Título do Filme" required>
        <input type="text" id="description" placeholder="Descrição" required>
        <input type="text" id="director" placeholder="Diretor" required>
        <input type="number" id="releaseDate" placeholder="Digite um ano" required>
        <input type="file" id="poster" accept="image/*" required>
        <button type="submit">Adicionar Filme</button>
    </form>

    <div id="movies-list"></div>

    <script src="app.js"></script>
    <script>
        function toggleMenu() {
            const links = document.getElementById('menuLinks');
            links.classList.toggle('show');
        }
    </script>
</body>
</html>
